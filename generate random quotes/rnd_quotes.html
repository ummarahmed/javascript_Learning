<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Quote Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 50px;
  }
  #quote {
    font-size: 24px;
    margin-bottom: 20px;
  }
  #author {
    font-style: italic;
  }
  #generate-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin-top: 20px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div id="quote">Click the button below to generate a random quote.</div>
<div id="author"></div>
<button id="generate-btn">Generate Quote</button>

<script>
  // Array of quotes and authors
  const quotes = [
    { quote: "The only way to do great work is to love what you do.", author: "Steve Jobs" },
    { quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.", author: "Winston Churchill" },
    { quote: "Believe you can and you're halfway there.", author: "Theodore Roosevelt" },
    { quote: "The only limit to our realization of tomorrow will be our doubts of today.", author: "Franklin D. Roosevelt" },
    { quote: "The future belongs to those who believe in the beauty of their dreams.", author: "Eleanor Roosevelt" }
  ];

  // Function to generate random quote
  function generateQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const randomQuote = quotes[randomIndex];
    document.getElementById("quote").textContent = randomQuote.quote;
    document.getElementById("author").textContent = `- ${randomQuote.author}`;
  }

  // Event listener for button click
  document.getElementById("generate-btn").addEventListener("click", generateQuote);

  // Generate initial quote on page load
  generateQuote();
</script>

</body>
</html>
