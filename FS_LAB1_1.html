<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Paragraph</p>
    <script>
        let v1 = "Hello";
        let v2 = "World";
        let result = `<h1>${v1} ${v2}</h1>`;

        let div = document.getElementById("para");
        div.innerHTML = result;
        console.log(result);
    </script>
</body>
</html>
