<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">Pass the Message</div>
        <div class="content">
            <hr>
            <p>Enter the message:</p>
            <div class="message_box">
                <img src="message.png" alt="Message Icon">
                <textarea name="messagearea" id="message_area" cols="30" rows="1"></textarea>
            </div>
            <button onclick="send_message()" type="button" class="btn btn-dark">Submit</button>
            <p class="message_show"></p>
        </div><!--content div-->
    </div><!-- container -->
    <script src="script.js"></script>
</body>
</html>
